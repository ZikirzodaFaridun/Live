<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodge</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; background: black; font-family: Arial, sans-serif; overflow: hidden; }
        canvas { display: block; margin: auto; border: 2px solid white; background: black; }
        h1 { color: white; padding: 10px; }
        .game-container { display: flex; flex-direction: column; align-items: center; }
        .score-board { color: white; font-size: 22px; margin-bottom: 10px; font-weight: bold; }
        .button { background: linear-gradient(45deg, #ff9800, #ff5722); color: white; padding: 12px 24px; font-size: 20px; border: none; cursor: pointer; border-radius: 10px; margin-top: 15px; transition: 0.3s; }
        .button:hover { background: linear-gradient(45deg, #ff5722, #e64a19); }
        .controls { display: flex; justify-content: center; margin-top: 10px; }
        .control-button { background: linear-gradient(45deg, #4caf50, #388e3c); color: white; padding: 18px; font-size: 22px; margin: 8px; border: none; cursor: pointer; border-radius: 50%; transition: 0.3s; }
        .control-button:hover { background: linear-gradient(45deg, #388e3c, #2e7d32); }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš€ Space Dodge!</h1>
        <div class="score-board">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <button class="button" onclick="restartGame()"><i class="fas fa-redo"></i> Restart Game</button>
        <div class="controls">
            <button class="control-button" onclick="moveLeft()"><i class="fas fa-arrow-left"></i></button>
            <button class="control-button" onclick="moveRight()"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 500;

        let player = { x: 175, y: 450, width: 50, height: 50, dx: 0 };
        let obstacles = [];
        let score = 0;
        let gameRunning = true;
        let stars = Array.from({ length: 100 }, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2 }));

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") player.dx = -5;
            if (e.key === "ArrowRight") player.dx = 5;
        });
        document.addEventListener("keyup", () => player.dx = 0);

        function moveLeft() { player.dx = -5; setTimeout(() => player.dx = 0, 200); }
        function moveRight() { player.dx = 5; setTimeout(() => player.dx = 0, 200); }

        function createObstacle() {
            let x = Math.random() * (canvas.width - 50);
            obstacles.push({ x, y: 0, width: 50, height: 50, speed: 2 + score * 0.03 });
        }

        function drawBackground() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
                ctx.fill();
                star.y += 0.5;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        function drawSpaceship() {
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.moveTo(player.x + 25, player.y);
            ctx.lineTo(player.x, player.y + 50);
            ctx.lineTo(player.x + 50, player.y + 50);
            ctx.closePath();
            ctx.fill();
        }

        function updateGame() {
            if (!gameRunning) return;
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            drawBackground();
            drawSpaceship();
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                ctx.fillStyle = "gray";
                ctx.beginPath();
                ctx.arc(obstacle.x + 25, obstacle.y + 25, 25, 0, 2 * Math.PI);
                ctx.fill();
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                    document.getElementById("score").innerText = score;
                }
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameRunning = false;
                    alert("Game Over! Score: " + score);
                }
            });
            requestAnimationFrame(updateGame);
        }

        function restartGame() {
            player.x = 175;
            obstacles = [];
            score = 0;
            document.getElementById("score").innerText = score;
            gameRunning = true;
            updateGame();
        }

        setInterval(createObstacle, 1200);
        updateGame();
    </script>
</body>
</html>
