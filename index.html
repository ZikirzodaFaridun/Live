<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts Game ðŸŽ¯ Level 2</title>
  <style>
    body {
      background: #121212;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
      color: #a42eff;
      text-shadow: 0 0 10px #a42eff;
      animation: glow 2s infinite alternate;
    }

    #board {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #a42eff, #000);
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 30px #a42eff;
      position: relative;
      cursor: crosshair;
      overflow: hidden;
    }

    #score {
      font-size: 24px;
      margin: 20px 0;
      animation: pulse 1s infinite;
    }

    .dart {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 10px red;
      transition: 0.5s ease-in-out;
    }

    button {
      padding: 10px 20px;
      background: #a42eff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #a42eff;
    }

    button:hover {
      background: #9000ff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #a42eff; }
      100% { text-shadow: 0 0 20px #a42eff; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
<h1>Darts Game ðŸŽ¯ - Level 2</h1>
<div id="board"></div>
<div id="score">Score: 0</div>
<button onclick="restart()">Restart Game</button>

<audio id="hitSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<audio id="missSound" src="https://www.soundjay.com/button/beep-03.wav"></audio>

<script>
  let score = 0;
  let darts = 0;

  function createRandomDart() {
    const dart = document.createElement("div");
    dart.classList.add("dart");
    const x = Math.random() * 380;
    const y = Math.random() * 380;

    dart.style.left = x + "px";
    dart.style.top = y + "px";
    document.getElementById("board").appendChild(dart);

    dart.onclick = function () {
      const hitSound = document.getElementById("hitSound");
      hitSound.play();
      let distance = Math.sqrt(
        Math.pow(x - 200, 2) +
        Math.pow(y - 200, 2)
      );

      let points = 0;
      if (distance < 50) points = 50;
      else if (distance < 100) points = 30;
      else if (distance < 150) points = 20;
      else if (distance < 200) points = 10;

      score += points;
      darts++;
      document.getElementById("score").innerText = "Score: " + score;

      dart.style.background = "green";
      setTimeout(() => dart.remove(), 1000);

      if (darts >= 5) {
        setTimeout(() => alert("ðŸŽ¯ Game Over! Your Score: " + score), 500);
      }
    };

    setTimeout(() => {
      if (dart.parentNode) {
        document.getElementById("missSound").play();
        dart.remove();
        darts++;
        if (darts >= 5) {
          setTimeout(() => alert("ðŸŽ¯ Game Over! Your Score: " + score), 500);
        }
      }
    }, 2000);
  }

  function restart() {
    score = 0;
    darts = 0;
    document.getElementById("score").innerText = "Score: 0";
    document.getElementById("board").innerHTML = "";
    gameLoop();
  }

  function gameLoop() {
    if (darts < 5) {
      createRandomDart();
      setTimeout(gameLoop, 1000);
    }
  }

  gameLoop();
</script>
</body>
</html>
