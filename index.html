            <script>
      let currentTheme = localStorage.getItem('theme') || 'dark'; // Default to 'dark' if not set in localStorage
    
      // Set the theme on page load based on the saved theme
      const themes = {
        violet: {
          '--bg-color': '#1e1e2f',
          '--text-color': '#fff',
          '--container-color': '#2a2a3d',
          '--hover-color': '#2a2a3d',
          '--border-color': '#5a189a',
          '--header-color': '#5a189a',
          '--new-color':'#fafafa',
        },
        light: {
          '--bg-color': '#ffffff',
          '--text-color': '#000',
          '--container-color': '#f9f9f9',
          '--hover-color': '#f1f1f1',
          '--border-color': '#ddd',
          '--header-color': '#212121',
          '--new-color':'#f9f9f9',
        },
        dark: {
          '--bg-color': '#000',
          '--text-color': '#fafafa',
          '--container-color': '#1e1e1e',
          '--hover-color': '#000',
          '--border-color': '#fafafa',
          '--header-color': '#fafafa',
          '--new-color':'#1e1e1e',
        },
        green: {
          '--bg-color': '#ffffff',
          '--text-color': '#333',
          '--container-color': '#eaf7e5',
          '--hover-color': '#c6f2b2',
          '--border-color': '#88d49f',
          '--header-color': '#4caf50',
          '--new-color':'#eaf7e5',
  
        },
        orange: {
          '--bg-color': '#ffffff',
          '--text-color': '#333',
          '--container-color': '#fff4e5',
          '--hover-color': '#ffcc99',
          '--border-color': '#ff9966',
          '--header-color': '#ff9800',
          '--new-color':'#fff4e5',
  
        },
        blue: {
          '--bg-color': '#ffffff',
          '--text-color': '#333',
          '--container-color': '#e0f7fa',
          '--hover-color': '#80deea',
          '--border-color': '#4dd0e1',
          '--header-color': '#2196f3',
          '--new-color':'#e0f7fa',
  
        },
      };
    
      const root = document.documentElement;
    
      function applyTheme() {
        const selectedTheme = themes[currentTheme];
        for (const [key, value] of Object.entries(selectedTheme)) {
          root.style.setProperty(key, value);
        }
      }
    
      // Apply the default or saved theme on page load
      applyTheme();
    
      function toggleTheme() {
        // Toggle between themes
        if (currentTheme === 'violet') currentTheme = 'light';
        else if (currentTheme === 'light') currentTheme = 'dark';
        else if (currentTheme === 'dark') currentTheme = 'green';
        else if (currentTheme === 'green') currentTheme = 'orange';
        else if (currentTheme === 'orange') currentTheme = 'blue';
        else currentTheme = 'violet';
    
        // Save the selected theme to localStorage
        localStorage.setItem('theme', currentTheme);
    
        // Apply the new theme
        applyTheme();
      }
      
    </script>
